<div [id]="'operator-' + infoItem.id" class="example">
  <div class="row row--2">
    <div class="col example__info">
      <div class="example__info__title">
        <span>/*</span> {{ title | translate }} <span>*/</span>
      </div>
      <div
        [innerHTML]="description | translate"
        class="example__info__description"
      ></div>
      <div class="example__info__content">
        <ng-content></ng-content>
      </div>
    </div>
    <div class="col example__code">
      <pre><code class="language-js line-numbers">{{ infoItem.code }}</code></pre>
      <app-console [id]="infoItem.id"></app-console>
    </div>
  </div>
</div>
