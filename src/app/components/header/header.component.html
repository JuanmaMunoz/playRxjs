<div class="header">
  @if (introductionService.info | async; as info) {
    <div [class]="showPage" class="header__page">{{ info.title }}</div>
  }

  <div class="header__logo">
    <app-logo [width]="115" [borderWidth]="2" />
  </div>
  <div class="header__title">
    <div class="header__title__main">Play Rxjs</div>
    <div class="header__title__secondary">Unlock New way to learn</div>
  </div>

  <div class="header__search">
    <app-search />
  </div>
  <div class="header__btn">
    <button (click)="showHideMenu()" class="btn btn--primary btn--menu">
      <i class="btn__menu__icon bi bi-list"></i>
    </button>
  </div>
</div>
