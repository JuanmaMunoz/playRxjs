<div class="menu-items">
  <button class="menu-items__title" (click)="navigate(info.url)">
    {{ info.category + '.title' | translate }}
  </button>
  @if (show) {
    <i
      (click)="showHideList()"
      class="menu-items__icons bi bi-caret-up-fill"
      role="button"
      tabindex="1"
    ></i>
  } @else {
    <i
      (click)="showHideList()"
      class="menu-items__icons bi bi-caret-down-fill"
      role="button"
      tabindex="1"
    ></i>
  }
  <div [@fadeToggle]="show ? 'visible' : 'hidden'" class="menu-items__list">
    <ul>
      @for (i of info.items; track $index) {
        <li>
          <button class="menu-items__list__link" (click)="navigate(info.url, i.id)">
            - {{ info.category + '.' + i.id + '.title' | translate }}
          </button>
        </li>
      }
    </ul>
  </div>
</div>
